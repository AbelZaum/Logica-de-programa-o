<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minhas Âncoras</title>
        <style>
            /* Reset de estilos */
            body, h1, p {
                margin: 0;
                padding: 0;
            }

            /* Estilo para o corpo da página */
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                padding: 20px;
            }

            /* Estilo para o título da seção */
            h1 {
                color: #333;
                text-align: center;
                margin-bottom: 20px;
            }

            /* Estilo para o conteúdo */
            .container {
                max-width: 800px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            /* Estilo para as fotos */
            .photo-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                grid-gap: 20px;
                justify-items: center;
            }

            /* Estilo para as fotos */
            .photo-grid img {
                max-width: 100%;
                height: auto;
                border-radius: 10px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            }

            /* Estilo para a legenda */
            .caption {
                text-align: center;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Minhas Âncoras</h1>
        <div class="container">
            <div class="photo-grid">
                <img src="img/IMG_1393.JPG" alt="Família">
            </div>
            <div class="caption">
                <p>Fotos das pessoas que foram fundamentais na minha vida até o momento.</p>
            </div>
        </div>
    </body>
</html>
